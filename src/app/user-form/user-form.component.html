<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="user.nameUser"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          #name="ngModel"
        />
        <div [hidden]="!name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          [(ngModel)]="user.firstNameUser"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
          #firstName="ngModel"
        />
        <div [hidden]="!firstName.pristine" class="alert alert-danger">
          First name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          [(ngModel)]="user.emailUser"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          #email="ngModel"
        />
        <div [hidden]="!email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="userType">User type</label>
        <select
          class="form-select"
          id="userType"
          name="userType"
          [(ngModel)]="user.userType"
          required
          #userType="ngModel"
        >
          <option [ngValue]="" disabled selected>
            -- Open this select menu --
          </option>
          <option *ngFor="let userType of userTypes" [ngValue]="userType">
            {{ userType.typeUser }}
          </option>
        </select>
        <div [hidden]="!userType.pristine" class="alert alert-danger">
          User type is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
