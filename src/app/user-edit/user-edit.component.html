<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="user.nameUser"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          [(ngModel)]="user.firstNameUser"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
          #firstName="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          [(ngModel)]="user.emailUser"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="typeUser">User type</label>
        <input
          type="text"
          [(ngModel)]="user.userType.typeUser"
          class="form-control"
          id="typeUser"
          name="typeUser"
          placeholder="Enter your user type"
          required
          #userType="ngModel"
        />
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
